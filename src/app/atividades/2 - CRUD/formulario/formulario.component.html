<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input
      type="text"
      matInput
      placeholder="Digite algo"
      formControlName="nome"
    />
    <mat-error *ngIf="form.controls.nome.touched">
      {{ form.controls.nome | formFieldError : 30 }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>E-mail </mat-label>
    <input
      type="text"
      matInput
      placeholder="Digite algo"
      formControlName="email"
    />
    <mat-error *ngIf="form.controls.email.touched">
      {{ form.controls.email | formFieldError }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input
      type="password"
      matInput
      placeholder="Digite algo"
      formControlName="senha"
    />
    <mat-error *ngIf="form.controls.senha.touched">
      {{ form.controls.senha | formFieldError }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CEP</mat-label>
    <input
      type="text"
      matInput
      placeholder="Digite algo"
      formControlName="cep"
    />
    <mat-error *ngIf="form.controls.cep.touched">
      {{ form.controls.cep | formFieldError : 8 }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Logradouro</mat-label>
    <input
      type="text"
      matInput
      placeholder="Digite algo"
      formControlName="logradouro"
    />
  </mat-form-field>
  <button mat-raised-button>Salvar</button>
  <button mat-raised-button matDialogClose>Cancelar</button>
</form>
